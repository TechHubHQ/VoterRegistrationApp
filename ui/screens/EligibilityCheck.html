<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eligibility Checker - Voter Registration</title>
    <link rel="icon" href="{{ url_for('ui', path='/assets/favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-900">
          Quick Eligibility Check
        </h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
          <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
              <h2 class="text-lg leading-6 font-medium text-gray-900">
                Check Your Eligibility
              </h2>
              <p class="mt-1 max-w-2xl text-sm text-gray-500">
                Enter your information to check if you're eligible to vote.
              </p>
            </div>
            <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
              <form id="eligibilityForm" class="space-y-6">
                <div>
                  <label
                    for="age"
                    class="block text-sm font-medium text-gray-700"
                    >Age</label
                  >
                  <input
                    type="number"
                    name="age"
                    id="age"
                    min="0"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
                <div>
                  <label
                    for="nationality"
                    class="block text-sm font-medium text-gray-700"
                    >Nationality</label
                  >
                  <select
                    name="nationality"
                    id="nationality"
                    required
                    class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  >
                    <option value="">Select nationality</option>
                    <option value="US">United States</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div>
                  <label
                    for="state"
                    class="block text-sm font-medium text-gray-700"
                    >State</label
                  >
                  <select
                    name="state"
                    id="state"
                    required
                    class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  >
                    <option value="">Select state</option>
                    <!-- Options will be populated by JavaScript -->
                  </select>
                </div>
                <div>
                  <label
                    for="city"
                    class="block text-sm font-medium text-gray-700"
                    >City</label
                  >
                  <select
                    name="city"
                    id="city"
                    required
                    class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  >
                    <option value="">Select city</option>
                    <!-- Options will be populated by JavaScript -->
                  </select>
                </div>
                <div class="flex space-x-4">
                  <button
                    type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    Check Eligibility
                  </button>
                  <a
                    href="/eligibility_details"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                  >
                    View Eligibility Details
                  </a>
                </div>
              </form>
              <div id="eligibilityResult" class="mt-4 p-4 rounded-md hidden">
                <!-- Result will be displayed here -->
              </div>
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-between">
          <a
            href="/dashboard"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Dashboard
          </a>
          <a
            href="/register_to_vote"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Next: Voter Registration
            <i class="fas fa-arrow-right ml-2"></i>
          </a>
        </div>
      </div>
    </main>

    <footer class="text-gray-800 p-4 bg-white">
      <div class="container mx-auto text-center">
        <a
          href="mailto:notetokavin@gmail.com"
          class="text-blue-500 hover:text-blue-700 transition duration-300"
        >
          Share Your Feedback or Connect With Us
        </a>
      </div>
    </footer>

    <script src="{{ url_for('ui', path='/scripts/tailwind.config.js') }}"></script>
    <script src="{{ url_for('ui', path='/scripts/eligibilityHandler.js')}}"></script>
    <script src="{{ url_for('ui', path='/scripts/statesGetter.js')}}"></script>
  </body>
</html>
