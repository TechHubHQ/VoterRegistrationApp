<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Voter Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('ui', path='/styles/landing.css') }}"
    />
    <link rel="icon" href="{{ url_for('ui', path='/assets/favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <header class="text-gray-800 p-4 shadow-lg bg-white">
      <div
        class="container mx-auto flex flex-col sm:flex-row justify-between items-center"
      >
        <h1 class="text-2xl font-bold mb-2 sm:mb-0">VoterNavigator</h1>
        <div>
          <button
            class="bg-green-300 text-black px-4 py-2 rounded-lg hover:bg-white transition duration-300 shadow-md"
          >
            <a href="/login">Login</a>
          </button>
          <button
            class="bg-green-300 text-black px-4 py-2 rounded-lg hover:bg-white transition duration-300 shadow-md"
          >
            <a href="/signup">Sign Up</a>
          </button>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-5 flex-grow">
      <div class="bg-white rounded-lg shadow-xl p-8 md:p-16 mt-8 mb-8">
        <div class="flex flex-col md:flex-row items-center justify-between">
          <div class="md:w-1/2 mb-8 md:mb-0">
            <h2 class="text-4xl font-bold mb-4 text-gray-800">
              Make Your Voice Heard
            </h2>
            <p class="text-xl text-gray-600 mb-6">
              Register to vote today and participate in shaping your community's
              future.
            </p>
            <button
              class="bg-sky-400 hover:bg-white text-black font-bold py-2 px-4 border border-blue-700 rounded"
            >
              <a href="/login">Get Started</a>
            </button>
          </div>
          <div class="md:w-1/2">
            <img
              src="{{ url_for('ui', path='/assets/voting.svg') }}"
              alt="Voting illustration"
              class="w-full h-auto rounded-lg shadow-xl glow-effect"
            />
          </div>
        </div>
      </div>
    </main>

    <footer class="text-gray-800 p-4 bg-white">
      <div class="container mx-auto text-center">
        <a
          href="mailto:notetokavin@gmail.com"
          class="text-blue-500 hover:text-blue-700 transition duration-300"
        >
          Share Your Feedback or Connect With Us
        </a>
      </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.min.js"
      defer
    ></script>
    <script src="{{ url_for('ui', path='/scripts/tailwind.config.js') }}"></script>
  </body>
</html>
