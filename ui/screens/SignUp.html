<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Voter Registration</title>
    <link rel="icon" href="{{ url_for('ui', path='/assets/favicon.ico') }}" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div
      class="w-full max-w-4xl p-8 space-y-8 bg-white rounded-lg shadow-lg flex flex-col"
    >
      <div class="w-full">
        <h2 class="text-center text-2xl font-bold text-gray-900">
          Create Your Account
        </h2>
        <form id="signup_form" class="w-full max-w-lg mx-auto">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="username"
                >Username</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="username"
                type="text"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="password"
                >Password</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="password"
                type="password"
                placeholder="******************"
                required
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="confirm_password"
                >Confirm Password</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="confirm_password"
                type="password"
                placeholder="******************"
                required
              />
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Sign Up
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="/login"
              >Already have an account? Log in</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.min.js"
      defer
    ></script>
    <script src="{{ url_for('ui', path='/scripts/tailwind.config.js') }}"></script>
    <script src="{{ url_for('ui', path='/scripts/signupHandler.js') }}"></script>
  </body>
</html>
